<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>My_Loco_Weather</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

<div class="container" id ="container">
  <div class ="desktop-float">
    <div class="icon">
      <img src="" class="icon-img">
      <p id="description"></p>
    </div>
    <div class="temp-div">
      <p id="temp"></p>
    </div>
  </div>
  <div class="location">
    <p id="city-name"></p>
    <p id="latlong"></p>
  </div>
  <div class="unit-toggle">
    <span class="checkbox">
      <input type="checkbox" checked>
      <label data-on ="°C" data-off="°F"></label>
    </span>
  </div>
  <br><br>
  <footer> <p> AKSHAY   C  A   |   2 0 1 7 </p><footer>
    <br><br><br>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
